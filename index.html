<!DOCTYPE html>
<style>
	*{
		box-sizing:border-box;
		scrollbar-width: thin;
		image-rendering: pixelated;
	}
	html,body{
		position:absolute;
		top:0px;
		left:0px;
		height:100vh;
		width:100vw;
		padding:0px;
		margin:0px;
		overflow: auto;
	}
	/* ------------------------------------------------------------------------------ headerlinks */
	/*              links that appear in the header of each page, meant to look more like buttons */
	.headerlink{ 
		text-decoration: none;
		background-color: rgb(33, 37, 41);
		padding-left: 5px;
		padding-right: 5px;
		padding-bottom: 5px;
		border-style: double;
		border-color: rgb(83, 115, 143);
		color: rgb(120, 163, 163);
	}
  a{
    text-decoration: none;
  }
</style>
<html style="background-color: rgb(5, 9, 17);">
	<title>sushi</title>
	<link rel="icon"type="image/x-icon"href="media/sushirotate.gif"></link>
	<!-- ------------------------------------------------------------------------------- html body -->
	<body>
		<!-- ------------------------------------------------------------------------ main container -->
		<!--                                   sized to fit the entire screen and allows for padding -->
		<div id="main container" style="
				height:100vh;
				width:100vw;
				padding:5px;
			">
			<!-- ----------------------------------------------------------------- main flex container -->
			<!--                                 organizes the header and body into 2 different spaces -->
			<div style="
					display:flex; 
					flex-direction: column;
					height:100%;
					width:100%;
					background-color: aliceblue;
				">
				<!-- --------------------------------------------------------------------------- @header -->
				<!--                        contains rotating sushi and links to other pages of the site -->
				<div style=" 
						flex-grow: 0;
						background-color: rgb(37, 40, 49); 
						font-size: 25px;
						padding:5px;
						background-image: url(media/spacebackground.gif);
						height:150px;
					">
					<!-- --------------------------------------------------------------------- header flex -->
					<!--                               flex keeps sushi on the left and links on the right -->
					<div style="
							display:flex;
							flex-direction:row;
							height:100%;
						">
						<!-- ---------------------------------------------------------------- rotating sushi -->
						<img src="media/sushirotate.gif" style="
								flex-grow: 0;						
							">
						</img>
						<!-- ------------------------------------------------------------------------- links -->
						<div style="
								flex-grow: 1;
								text-align: right;
								padding: 10px;
							">
							<a href="art.html" class="headerlink">art</a>
							<a href="music.html" class="headerlink">music</a> 
							<a href="programming.html" class="headerlink">programming</a>
						</div>
					</div>
					
				</div>
				
				<!-- ----------------------------------------------------------------------- @intro body -->
				<div style="
						flex-grow: 1;
						padding:10px;
						background-color: rgb(19, 22, 22);
						background-image: url(media/willowbottom.png);
						background-repeat: space;
						image-rendering: pixelated;
					">
					<!-- ------------------------------------------------------- 3 sections container flex -->
					<div style="
							display:flex;
							flex-direction: row;
							gap: 10px;
							max-width: 1716px;
              margin:auto;
							height:100%;
						">
            <!-- ------------------------------------------------------------------- left column -->
						<div style="
								flex: 1 0;
								border-style: solid;
                border-color:rgb(69, 82, 82);
								height:100%;
                background-color: rgb(29, 31, 37);
                max-width: 200px;
                padding: 10px;
							">
							<div style="
									text-align: center;
									font-size: 20px;
									word-wrap: normal;
								">
										Stamps
							</div>
						</div>
            <!-- ----------------------------------------------------------------- middle column -->
						<div style="
								flex: 3 0;
								border-style: solid;
                border-color:rgb(69, 82, 82);
								height:1000px;
								padding: 10px;
								word-wrap: normal;
                background-color: rgb(29, 31, 37);
							">
							Welcome to my site. I plan to post a bunch of things here and quick links to those
							things are found above. <br> 
							On the left are stamps that either I've made or ones that
							I found and liked enough to throw on here.
						</div>  
            <!-- ------------------------------------------------------------------ right column -->
						<div style="
								flex: 1 0;
								border-style: solid;
                border-color:rgb(69, 82, 82);
								height:100%;
                background-color: rgb(29, 31, 37);
                max-width: 200px;
                padding: 10px;
							">
							<a href="https://github.com/e-sushi/sushisite">source</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
