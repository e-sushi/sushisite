<!DOCTYPE html>
<style>
	*{
		box-sizing:border-box;
		scrollbar-width: thin;
	}
	html,body{
		position:absolute;
		top:0px;
		left:0px;
		height:100vh;
		width:100vw;
		padding:0px;
		margin:0px;
		overflow: hidden;
	}
	/* ------------------------------------------------------------------------------ headerlinks */
	/*              links that appear in the header of each page, meant to look more like buttons */
	.headerlink{ 
		text-decoration: none;
		background-color: rgb(33, 37, 41);
		padding-left: 5px;
		padding-right: 5px;
		padding-bottom: 5px;
		border-style: double;
		border-color: rgb(83, 115, 143);
		color: rgb(120, 163, 163);
	}
</style>
<html>
	<title>sushi</title>
	<link rel="icon"type="image/x-icon"href="media/sushirotate.gif"></link>
	<!-- ----------------------------------------------------------------------------- html body -->
	<body>
		<!-- -------------------------------------------------------------------- main container -->
		<!--                               sized to fit the entire screen and allows for padding -->
		<div id="main container" style="
				height:100vh;
				width:100vw;
				padding:5px;
			">
			<!-- ----------------------------------------------------------- main flex container -->
			<!--                           organizes the header and body into 2 different spaces -->
			<div style="
					display:flex; 
					flex-direction: column;
					height:100%;
					width:100%;
					background-color: aliceblue;
				">
				<!-- -------------------------------------------------------------------- header -->
				<!--                contains rotating sushi and links to other pages of the site -->
				<div style=" 
						flex-grow: 0;
						background-color: rgb(37, 40, 49); 
						font-size: 25px;
						padding:5px;
						background-image: url(media/spacebackground.gif);
						height:150px;
					">
					<!-- ----------------------------------------------------------- header flex -->
					<!--                     flex keeps sushi on the left and links on the right -->
					<div style="
							display:flex;
							flex-direction:row;
							height:100%;
						">
						<!-- ---------------------------------------------------- rotating sushi -->
						<img src="media/sushirotate.gif" style="
								flex-grow: 0;						
							">
						</img>
						<!-- ------------------------------------------------------------- links -->
						<div style="
								flex-grow: 1;
								text-align: right;
								padding: 10px;
							">
							<a href="art.html" class="headerlink">art</a>
							<a href="music.html" class="headerlink">music</a> 
							<a href="programming.html" class="headerlink">programming</a>
						</div>
					</div>
					
				</div>
				
				<!-- body -->
				<div style="
						flex-grow: 1;
						padding:10px;
						background-color: rgb(19, 22, 22);
					">
					<p style="text-align: center; font-size: 20px;"> Welcome to my site!  </p>
					
					<div style="height:1000px"></div>

				</div>
			</div>
		</div>
	</body>
</html>
