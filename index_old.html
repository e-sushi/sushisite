    <script>
      // from https://stackoverflow.com/questions/118241/calculate-text-width-with-javascript
      function getTextWidth(text, font) {
       // re-use canvas object for better performance
        var canvas = getTextWidth.canvas || (getTextWidth.canvas = document.createElement("canvas"));
        var context = canvas.getContext("2d");
        context.font = font;
        var metrics = context.measureText(text);
        return metrics.width;
      }
    
      function rotateChars(chars){
        var time = Date.now() / 1000;
        
        var winx = window.innerWidth;
        var winy = window.innerHeight;
        
        for(i = 0; i < chars.length; i++){

          chars[i].style.left = (20 + Math.cos(time) * 20 * Math.sin(time * 2 - i)).toString() + "px";
          chars[i].style.top = (10 + 10 * i + 20 * Math.cos(time * 2 - i)).toString() + "px";
          
        }
      }
      
      chars = [
        document.getElementById('s'),
        document.getElementById('u'),
        document.getElementById('ss'),
        document.getElementById('h'),
        document.getElementById('i'),
      ];
      setInterval(function() { rotateChars(chars); }, 1);
      
    </script>
